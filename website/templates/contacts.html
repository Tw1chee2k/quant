{% extends "base.html" %}
{% block content %}


<div class="contacts_cont">
    <div class = "rotation-fromareas">
        <div class = "rotation-fromareas_info" style = "margin: 70px 0 70px 82px;"> 
            <span>
                <a class = "hover_a" href="/">Главная</a>
            </span>
            <span> 
                <img class = "img_black" src="{{ url_for('static', filename='img/icon_arroy.png')}}" alt="">

            <span>
                <a>Контакты</a>
            </span>
        </div>
    </div>
    <div class="contacts_box">
        <div class="contacts_info">
            <div class="contacts_info_name">

            </div>
            <div class="contacts_content">
                <div class="contacts_content_row">
                    <img  src="{{ url_for('static', filename='img/point_of_place.png')}}" alt="">
                    <a>.., г. Минск, ул..., ..</a>
                </div>
