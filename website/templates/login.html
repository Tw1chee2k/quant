{% extends "base.html" %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<div class = "page_log_reg">
    <form class = "log_reg_form" method="POST">
        <div class = "link_cont">
            <a onclick="window.location.href='/login'" class = "active" style = "margin-right: 19px;">Вход</a>
            <a onclick="window.location.href='/sign'">Регистрация</a>
        </div>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
        />
        <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите пароль"
        />
        <div class = "remember_cont">
            <input type="checkbox" name= "remember">
            <span>Запомнить меня</span>
        </div>
        <button type="submit" class = "blue_button">Войти</button>
        
        <div class = "forgot_cont">
            <a onclick="window.location.href='/relod_password'">Забыли пароль?</a>
        </div>
        <hr>

        <div class = "google_cont">
            <button type="">Продолжить с Google</button>
        </div>
    </form>
</div>
{% endblock %}
