{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="blurred-background"></div>
<div class = "page_log_reg">
    <div class = "log_reg_contener">
        <div class = "log_reg_img">

        </div>
        <div class = "log_reg_form"> 
            <form action = '/sign' method="POST">
                <div class = "link_cont">
                    <a onclick="window.location.href='/login'" style = "margin-right: 19px;">Вход</a>
                    <a onclick="window.location.href='/sign'" class = "active">Регистрация</a>
                </div>
                <div class = "registration_data">
                    <div class="clear-input_container">
                        <input
                            id="email"
                            name="email"
                            placeholder="E-mail"
                        />
                        <span class="clear-btn">&times;</span>
                    </div>
                    <div class="security-container">
                        <input
                            type="password"
                            id="password-field"
                            name="password"
                            placeholder="Пароль"
                        />
                        <img src="static/img/show_password.png" class="toggle-password show-icon"
                            data-show-src="static/img/show_password.png"
                            data-hide-src="static/img/code_password.png"
                            alt="Show Password" />
                        <img src="static/img/code_password.png" class="toggle-password hide-icon"
                            data-show-src="static/img/show_password.png"
                            data-hide-src="static/img/code_password.png"
                            alt="Hide Password" />
                    </div>  
                </div>
                <div class = "log_buttons_area">
                    <button type="submit" class = "submit_button blue_button">Зарегистрироваться</button>
                    <div class = "forgot_cont">
                        <a onclick="window.location.href='/login'">Есть аккаунт?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
